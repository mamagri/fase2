    <form id="formulario">
        <div class="form-group">
            <label for="exampleInputEmail1" style="font-weight: bold">Nome</label>
            <input class="form-control" id="nomeFormulario" style="width:600px" placeholder="informe seu nome"  required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: bold">Endereço</label>
            <input class="form-control" id="exampleInputPassword1" style="width:700px" placeholder="informe seu endereço" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: bold" >CPF</label>
            <input class="form-control" id="exampleInputPassword1" style="width:200px" placeholder="informe seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: bold" >Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" style="width:400px"  placeholder="informe seu e-mail" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" title="Endereço de e-mail inválido" required> <br>
        </div>        
        <fieldset>
            <input type="radio" value="value1" name="group1" id="mercado">
            <label for="mercado">Masculino</label>
            <input type="radio" value="value2" name="group1" id="retirar">
            <label for="retirar">Feminino</label>
        </fieldset>
        <div class="form-group">
            <br><label for="exampleInputPassword1" style="font-weight: bold">Senha</label>
            <input type= "password"class="form-control" style="width:300px" id="exampleInputPassword1" placeholder="informe uma Senha" required>
        </div>          
       
        <button id="botaoFormulario" type="submit" onclick="finalizarCadastro()" class="btn btn-success">Enviar</button>
